<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
            href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <script src="./imageList.js"></script>
    <script src="./saveFiles.js"></script>
    <script src="./deleteFiles.js"></script>
    <script src="./renameFiles.js"></script>
    <body>
        <div class="mb-3">
            <input type="text" id="imageGroupName" class="form-control" disabled>
        </div>

        <div id="imageGroup">

        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Upload Images:</label>
            <input class="form-control" type="file" id="formFile"
                accept="image/png">
        </div>
        <div class="mb-3">
            <input type="text" id="imageName" class="form-control">
        </div>
        <button type="button" class="btn btn-primary" id="addImages">Upload</button>
        <button type="button" class="btn btn-primary" id="renameImages">Rename</button>
        <button type="button" class="btn btn-primary" id="deleteImages">Delete</button>
    </body>
</html>
